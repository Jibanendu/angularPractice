<div class="center">
  <span><b>Please login below</b></span>
<form (ngSubmit)="onSubmit()" #loginscreen="ngForm" ng-controller="loginController">
   <div><label>Enter your Email id:  </label>
     <input type="text" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
   </div>

   <div><label>Enter your Password:  </label>
     <input type="password" id="name" required [(ngModel)]="model.password" name="password" #name="ngModel">
   </div>
   <button type="submit" class="btn btn-success">Submit</button>

   <div>
           <hr>
           Name via form.controls = {{showFormControls(loginscreen)}}
         </div>
  </form>
  </div>

  <div [hidden]="!submitted">
   <h2>You submitted the following:</h2>
   <div class="row">
     <div class="col-xs-3">Name</div>
     <div class="col-xs-9  pull-left">{{ model.name }}</div>
   </div>
   <div class="row">
     <div class="col-xs-3">Password</div>
     <div class="col-xs-9 pull-left">{{ model.password }}</div>
   </div>
 </div>
